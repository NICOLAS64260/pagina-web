    <main>
        <h1> Contacto </h1>

        <form action="" method="get">
            <input type="hidden" name="token" value="adfasfd2184sdufjdodkokodajf9103jfas">

            <fieldset>
                <legend>
                    Datos Personales
                </legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" autofocus required placeholder="Ingrese su Nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" autocomplete required>

                <label for="dni">Dni:</label>
                <input type="number" name="dni" required>

                
                <label for="genero">Genero:</label>
                <input type="radio" name="genero" value="m"> <span>Masculino</span>
                <input type="radio" name="genero" value="f"> <span>Femenino</span>
                <input type="radio" name="genero" value="o" checked> <span>Otro</span>
            </fieldset>

            <fieldset>
                <legend>
                    Otros
                </legend>
                
                <label for="experiencia">A trabajado anteriormente en este rubro?:</label>
                <input type="checkbox" name="experiencia" value="1">


                <label for="proyecto">Adjunte su CV:</label>
                <input type="file" name="curriculum" multiple>


                <label for="texto">Escriba su mensaje</label>
                <textarea name="texto" cols="170" rows="10"></textarea>
            </fieldset>

    

            <input type="submit" value="Enviar">
        </form>
    </main>
